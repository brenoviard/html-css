<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    
        table{
            border: 5px solid darkred;
            border-collapse: collapse;
            width: 400px;
            height: 400px;

        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .vertical{
            vertical-align: top;
            background-color: aliceblue;
        }

      
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>

    <table>
        <!-- linha 1-->
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <!-- linha 2-->
        <tr class="vertical">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <!-- linha 3-->
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <!-- linha 4-->
        <tr>
            <td>A4</td>
            <td >B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
