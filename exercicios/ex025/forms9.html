<html lang="pt-br">
<head>

    <title>Output</title>
</head>
<body>
    <h1>

    <div>
        <label for="n1">Numero 1:</label>
        <input type="number" name="numero" id="n1" min="0" max="50" required 
        oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">

       
    </div>
    <div>
        <label for="n2">Numero: 2</label>
        <input type="number" name="numero" id="n2" min="0" max="50" required
        oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
    </div>

    <div>
            <label for="soma">Soma: </label>
            <output name="sum" id="soma">0</output>

    </div>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
</body>
