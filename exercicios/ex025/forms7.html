<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Escolha sua cor favorita</legend>
            <p>
                <label for="cor">Cor:</label>
                <input type="color" name="cores" id="cor">
                </p>
        </fieldset>
        <fieldset>
            <legend>Nível de satisfação</legend>
            <p>
                <label for="nivel"></label>
                <input type="range" name="satisf" id="nivel" step="5">
            </p>
        
        </fieldset>
        <fieldset>  
            <legend>Escolha um arquivo</legend>
            <p>
                <label for="arquivo"></label>
                <input type="file" name="arq" id="arquivo">
            </p>
        </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
