<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Testes atributos para formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="iuser">Nome:</label>
        <input type="text" name="user" id="iuser" required maxlength="10" autocomplete="username"></p>
        <p><label for="ipass">Senha:</label>
        <input type="password" name="pass" id="ipass"  required minlength="6" placeholder="Min. 8 caracteres" autocomplete="current-password"></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
