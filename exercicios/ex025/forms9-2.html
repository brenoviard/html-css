<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>

    <p>
        <label for="nasc">Ano nascimento:</label>
        <input type="number" name="nascimento" id="nasc" min="1900" max="2022" oninput="calcIdade()">
    </p>

    <p>
        <label for="idade">Idade em 2022:</label>
        <output id="idade"> 0
        </output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(nasc.value)
        }
    </script>
    
</body>
</html>
