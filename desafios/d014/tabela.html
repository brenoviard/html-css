<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 200px;
        } 
        
        
        .title{
            background-color: gray;
            color: white;
            border: 1px solid black;
        } 

        .num{
            text-align: center;
       
        }
       
        .interno >td{
            border: none;
        }
        th, td{
          border: 1px solid black;
        }

        
        
    </style>
</head>
<body>
    <table>

        <colgroup class="colunas">
            <col class="ara">
            <col class="disciplina">
            <col class="notas" >
            <col class="media"> 
        </colgroup>
        <thead>
            <tr>
                <th scope="col" class="title">Área</th>
                <th scope="col" class="title">Disciplinas</th>
                <th>
                    <table class="interno">
                        <tr>
                            <th colspan="2" scope="colgroup" class="title">Notas</th>
                        </tr>
                        <tr>
                            <th scope="colgroup"scope="col" class="title">Nota 1</th>
                            <th scope="colgroup"scope="col" class="title">Nota 2</th>
                        </tr>
                    </table>
                </th>
                <th scope="col" class="title">
                    Média
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>
                <table>
                    <tr>
                        <td class="num">0.0</td>
                        <td class="num">0.0</td>
                    </tr>
                </table>
                </td>
                <td class="num">0.0</td>
            </tr>
            <tr>
            
                <td>Física</td>
                <td>
                    <table>
                        <tr>
                            <td class="num">0.0</td>
                            <td class="num">0.0</td>
                        </tr>
                    </table>
                </td>
                <td class="num">0.0</td>
            </tr>
            <tr>
            
                <td>Química</td>
                <td>
                    <table>
                        <tr>
                            <td class="num" >0.0</td>
                            <td class="num">0.0</td>
                        </tr>
                    </table>
                </td>
                <td class="num">0.0</td>
            </tr>
            <tr>
            
                <td>Biologia</td>
                <td>
                    <table>
                        <tr>
                            <td class="num">0.0</td>
                            <td class="num">0.0</td>
                        </tr>
                    </table>
                </td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th colspan="3" scope="row" class="title">Media Exatas</th>
                <td class="num" >0.0 </td>
            </tr>
            <tr>
                <th rowspan="2" >Humanas</th>
                <td>História</td>
                <td>
                    <table>
                        <tr>
                            <td class="num">0.0</td>
                            <td class="num">0.0</td>
                        </tr>
                    </table>
                </td>
                <td class="num" >0.0</td>
            </tr>
            <tr>
            
                <td>Geografia</td>
                <td>
                    <table>
                        <tr>
                            <td class="num" >0.0</td>
                            <td class="num">0.0</td>
                        </tr>
                    </table>
                </td>
                <td class="num" >0.0</td>
            </tr>
            <tr>
                <th colspan="3" scope="row" class="title" >Media Humanas</th>
                <td class="num" >0.0 </td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
